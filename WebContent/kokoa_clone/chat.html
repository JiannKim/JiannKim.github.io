<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <mete http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link 
            rel="stylesheet" 
            href="http://use.fontawsome.com/releases/v5.7.2/css/all.css"
            integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
            crossorigin="anonymous"
        /> -->
    <link rel="stylesheet" href="css/styles.css" />
    <script type="text/javaScript" src="script/clock.js"></script>
    <!-- font awsome -->
    <script
      src="https://kit.fontawesome.com/d2fe288f96.js"
      crossorigin="anonymous"
    ></script>
    <title>Kokoa Talk | Chats</title>
  </head>
  <body onload="printClock()" class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock" id="clock"></span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-bell"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i
          ></a>
          <h1 class="header__title">현주</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="far fa-calendar-check"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Today</span>
        <li class="incoming-message message">
          <img
            src="https://i.ibb.co/wLQ7mfM/Screen-Shot-2020-12-30-at-11-58-05-PM.png"
            alt="userIcon"
            class="m-avatar message__avatar"
          />
          <div class="message__content-1">
            <span class="message__author">현주</span>
            <span class="message__bubble"> 새해 복 많이 받아~! </span>
            <span class="message__bubble2">
              새해에는 COVID-19도 종식되고 더 좋은 일 많을거야 😁
            </span>
          </div>
        </li>
        <br />
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">
              고마워 ~~ 너도 새해 복 많이 많이 받아랏!!
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <img
            src="https://i.ibb.co/wLQ7mfM/Screen-Shot-2020-12-30-at-11-58-05-PM.png"
            alt="userIcon"
            class="m-avatar message__avatar"
          />
          <div class="message__content1">
            <span class="message__author">현주</span>
            <span class="message__bubble"> 잘 하고 있어 </span>
            <span class="message__bubble"> keep going! </span>
          </div>
        </li>
        <!-- <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">💪</span>
          </div>
        </li> -->
      </ul>
    </main>
    <div class="chat__write--container">
      <input
        type="text"
        class="chat__write"
        placeholder="Send message"
        class="chat__write-input"
      />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small! 🙆</span>
    </div>
  </body>
</html>
