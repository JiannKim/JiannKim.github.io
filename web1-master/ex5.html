<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array<!-- 배열 --></h1>
    <h2>Syntax<!-- 문법 --></h2>
    <script type="text/javascript">
      var coworkers = ["jiann", "seungjae"];
    </script>
    <h2>get | 배열값을 가져오는 법</h2>
    <script type="text/javascript">
      document.write(coworkers[0]);
      document.write(coworkers[1]);
    </script>
    <h2>add | 배열값을 추가하는 법</h2>
    <script type="text/javascript">
      coworkers.push('duru')
      coworkers.push('luru')
    </script>
    <h2>count | 배열된 값 갯수 파악</h2>
    <script type="text/javascript">
      document.write(coworkers.length);
    </script>

  </body>
</html>
