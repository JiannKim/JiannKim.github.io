<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script type="text/javascript">
      var coworkers = ['egoing','leeche','duru','taeho','jiann','seungjae'];
    </script>
    <h2>Co coworkers</h2>
    <ul>
      <script>
        var i = 0;
        while(i < coworkers.length){
          document.write('<li>' + coworkers[i] + '</li>');
          i = i + 1;
        }
      </script>
    </ul>
  </body>
</html>
